<!DOCTYPE html>
<html>
  <head lang="en">
    <title>JS - Easy Radio Button 2</title>
  </head>

  <body>
    <form>
      Gender<br>
      <label>
        <input type="radio" name="gender" value="male">Male
      </label><br>
      <label>
        <input type="radio" name="gender" value="female">Female
      </label><br><br>

      Favorite Food<br>
      <label>
        <input type="radio" name="food" value="pizza">Pizza
      </label><br>
      <label>
        <input type="radio" name="food" value="chips" checked="true">Chips
      </label><br>
      <label>
        <input type="radio" name="food" value="kale">Kale
      </label><br>

      <input type="submit">
    </form>
  </body>
</html>
