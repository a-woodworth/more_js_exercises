<!-- Exercise showing hard coded values just to demo form inputs again -->

<!DOCTYPE html>
<html>
  <head lang="en">
    <title>JS Basic Form</title>
    <link rel="stylesheet" href="styles.css">
  </head>

  <body>
    <form>
      <fieldset>
        <legend>Personal Information</legend>
        <label for="name">Name: </label>
        <input type="text" id="name" name="name" value="Colleen"><br>
        <label>Email: <input type="email" name="email" placeholder="me@me.com"></label><br>
        <label for="birth">Birth: </label>
        <input type="date" id="birth" name="birth" value="birth"></label><br>
        <input type="submit" value="Click Here">
      </fieldset>
    </form>
  </body>
</html>
