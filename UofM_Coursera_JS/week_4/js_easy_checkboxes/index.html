<!DOCTYPE html>
<html>
  <head lang="en">
    <title>JS - Easy Checkbox</title>
  </head>

  <body>
    <form>
      Favorite Foods<br>
      <label><input type="checkbox" name="food" value="pizza">
        Pizza
      </label><br>
      <label><input type="checkbox" name="food" value="chips">
        Chips
      </label><br>
      <label><input type="checkbox" name="food" value="kale">
        Kale
      </label><br>

      <input type="submit">
    </form>
  </body>
</html>
