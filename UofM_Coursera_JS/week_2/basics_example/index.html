<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>JS Functions - Basic Example</title>
    <script>
      function message() {
        document.getElementById('output').innerHTML = "Hello World!"
      }
    </script>
  </head>

  <body>
    <h1>Functions</h1>
    <p id="output">Stuff</p>
    <script>
      message();
    </script>
  </body>
</html>
