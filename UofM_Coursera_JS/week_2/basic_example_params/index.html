<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Basic Example With Parameters</title>
    <script>
      function message(msg) {
        document.getElementById('output').innerHTML = msg;
      }
    </script>
  </head>

  <body>
    <h1>Functions</h1>

    <p id="output">Stuff</p>

    <script>
      message("My message is 'Hi!'");
    </script>
  </body>
</html>
